            async function getOraclePrice() {
                const provider = new ethers.providers.Web3Provider(window.ethereum)
                const abi = [{"inputs":[{"internalType":"uint8","name":"i","type":"uint8"},{"internalType":"uint256","name":"j","type":"uint256"},{"internalType":"bytes3","name":"value","type":"bytes3"}],"name":"set","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"get","outputs":[{"internalType":"bytes3[10][10]","name":"","type":"bytes3[10][10]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"pizarra","outputs":[{"internalType":"bytes3","name":"","type":"bytes3"}],"stateMutability":"view","type":"function"}];
                const addr = "0x47F7987656C8Cb81924f015b75e51877ADe281E3";
                const pizzarra = new ethers.Contract(addr, abi, provider);
                const signer = await provider.getSigner();
                const pizzarraWithSigner = pizzarra.connect(signer);
                let tabla = await pizzarra.get()
                
                for(let i=0;i<tabla.length;i++){
                    const newRow = document.createElement("tr");
                    document.getElementById("tabla").appendChild(newRow)
                    for(let j=0;j<tabla[i].length;j++){
                        const newCell = document.createElement("td");
                        newCell.style.width = "40px";
                        newCell.style.height = "40px";
                        newCell.style.cssText += `background-color:#${tabla[i][j].substring(2)}`;
                        newCell.setAttribute("data-position", `${i},${j}`)
                        newRow.appendChild(newCell);      
                        
                        newCell.addEventListener("click", async ()=>{
                            tx = await pizzarraWithSigner.set(j, i, `0x${color.substring(1)}`);
                            await tx.wait();
                            document.getElementById("tabla").innerHTML = '';
                            getOraclePrice();
                        });
                    }

                }
            }

        }
    </script>
